<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>


<walkthrough
[is-round]="true"
                [walkthrough-type]="'transparency'"
                [focus-element-selector]="'#ids'"
                [icon]="'single_tap'"
                [main-caption]="'This is some text'"
                [is-active]="true"
                [use-button]="true"
                >
</walkthrough>
<ion-content padding>
  The world is your oyster.
  <p id="ids">
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
   
</ion-content>
